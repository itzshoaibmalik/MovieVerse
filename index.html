<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieVerse - Discover Movies</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add a nice font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">MovieVerse</a>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Genres</a></li>
                    <li><a href="#">TV Shows</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
             <!-- Mobile Menu Toggle (Optional) -->
             <button id="mobileMenuToggle" class="mobile-menu-toggle">☰</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content container">
            <h1>Discover Your Next Favorite Movie</h1>
            <p>Explore thousands of titles, powered by TMDb.</p>
            <div class="search-container">
                <input type="search" id="mainSearch" placeholder="Search movies (feature coming soon)...">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </section>

    <section class="filter-sort-controls">
        <div class="container">
            <div class="controls-wrapper">
                <div class="filters">
                    <div class="filter-group">
                        <label for="genreFilter">Genre:</label>
                        <!-- Genres will be populated by JS -->
                        <select id="genreFilter">
                            <option value="">All Genres</option>
                            <!-- Example: <option value="28">Action</option> -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="ratingFilter">Min Rating:</label>
                        <select id="ratingFilter">
                            <option value="0">Any</option>
                            <option value="9">9+</option>
                            <option value="8">8+</option>
                            <option value="7">7+</option>
                            <option value="6">6+</option>
                            <option value="5">5+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="yearFilter">Release Year:</label>
                        <input type="number" id="yearFilter" placeholder="e.g., 2023" min="1900" max="2025">
                    </div>
                     <button id="resetFilters" class="btn btn-danger" type="button">Reset</button>
                </div>

                <div class="sorting">
                    <label for="sortCriteria">Sort By:</label>
                    <select id="sortCriteria">
                        <option value="popularity.desc">Popularity</option>
                        <option value="vote_average.desc">Rating (High-Low)</option>
                        <option value="vote_average.asc">Rating (Low-High)</option>
                        <option value="primary_release_date.desc">Release Date (Newest)</option>
                        <option value="primary_release_date.asc">Release Date (Oldest)</option>
                        <option value="original_title.asc">Title (A-Z)</option>
                        <option value="original_title.desc">Title (Z-A)</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <main class="movie-grid-container container">
        <div id="loadingIndicator" class="loading-indicator">Loading movies...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="movieGrid" class="movie-grid">
            <!-- Movie cards will be dynamically inserted here by JavaScript -->
        </div>
        <div id="paginationControls" class="pagination-controls">
            <button id="prevPage" class="btn" disabled>Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage" class="btn">Next</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© <span id="currentYear"></span> MovieVerse. Powered by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">TMDb</a>.</p>
            <div class="footer-links">
                <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
